<h1 mat-dialog-title>Delete product</h1>

<div mat-dialog-content class="modal-form">
  <div>
    <label mat-label>
      Are you sure you want to delete this product?
    </label>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">
    <mat-icon class="icon">close</mat-icon>
    <span class="label"> No</span>
  </button>
  <button mat-raised-button color="warn" cdkFocusInitial [mat-dialog-close]="data">
    <mat-icon class="icon">check</mat-icon>
    <span class="label"> Yes</span>
  </button>
</div>
